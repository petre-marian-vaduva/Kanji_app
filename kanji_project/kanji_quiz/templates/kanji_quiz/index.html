<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        ol {
            margin-left: 20px;
            width: 0px;

        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                <button class="nav-link active" id="n1-tab" data-bs-toggle="tab" data-bs-target="#n1" type="button" role="tab" aria-controls="home" aria-selected="true">Level 1</button>
                </li>
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="n2-tab" data-bs-toggle="tab" data-bs-target="#n2" type="button" role="tab" aria-controls="n2" aria-selected="false">Level 2</button>
                </li>
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="n3-tab" data-bs-toggle="tab" data-bs-target="#n3" type="button" role="tab" aria-controls="n3" aria-selected="false">Level 3</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="n4-tab" data-bs-toggle="tab" data-bs-target="#n4" type="button" role="tab" aria-controls="n4" aria-selected="false">Level 4</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="n5-tab" data-bs-toggle="tab" data-bs-target="#n5" type="button" role="tab" aria-controls="n5" aria-selected="false">Level 5</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="n1" role="tabpanel" aria-labelledby="n1-tab">Level 1</div>
                <div class="tab-pane fade" id="n2" role="tabpanel" aria-labelledby="n2-tab">Level 2</div>
                <div class="tab-pane fade" id="n3" role="tabpanel" aria-labelledby="n3-tab">Level 3</div>
                <div class="tab-pane fade" id="n4" role="tabpanel" aria-labelledby="n4-tab">Level 4</div>
                <div class="tab-pane fade" id="n5" role="tabpanel" aria-labelledby="n5-tab">Level 5</div>
            </div>

        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
    </nav>

        <ol>
            {% for kanji in all_kanji %}
                <a href=""><li>{{ kanji.character }}</li></a>
            {% endfor %}
        </ol>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</body>
</html>
